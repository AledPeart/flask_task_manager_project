
<!-- bring in the template/shell html from base.html -->
{% extends "base.html" %} 
<!-- ensures the following is inserted in the block content section -->
{% block content %}
    <h2>I'm extending the base template!</h2>
<!-- Jinja for loop -->
    {% for task in tasks %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_urgent }}<br>
        {{ task.due_date }}<br>
    {% endfor %}

    <!-- always include and endblock -->
{% endblock %}
